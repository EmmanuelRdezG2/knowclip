services: docker
jobs:
  include:
  - stage: mac integration tests
    os: osx
    osx_image: xcode10.2
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - stage: linux + windows integration tests and all platforms build
    os: linux
    language: node_js
    node_js: '12'
    services: docker
    deploy:
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 
      on:
        repo: knowclip/knowclip
        tags: true
      draft: false
      file_glob: true
      file:
        - dist/Knowclip_*
cache:
  directories:
  - node_modules
  - "$HOME/.cache/yarn"
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |	
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn && yarn integration && ./docker/docker_run.sh --linux --win --mac
  else	
    yarn && yarn integration
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
- rm -rf node_modules/.cache/terser-webpack-plugin
- rm -rf node_modules/.cache/babel-loader
branches:
  only:
  - master
  - /v\d+\.\d+.\d+(-.+)?/

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &