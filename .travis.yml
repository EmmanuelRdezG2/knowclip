jobs:
  include:
  - stage: mac build
    os: osx
    osx_image: xcode10.2
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    deploy: &deploy_base
      skip_cleanup: true
      provider: releases
      api_key:
        secure: 
      on:
        repo: knowclip/knowclip
        tags: true
      draft: false
      file_glob: true
      file:
        - dist/Knowclip_*
      draft: true
  - stage: linux + windows integration tests and builds
    os: linux
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    services: docker
    deploy:
      <<: *deploy_base
cache:
  directories:
  - node_modules
  - "$HOME/.cache/yarn"
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |	
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn && yarn integration && yarn dist --linux
  else	
    yarn && yarn dist --mac
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
- rm -rf node_modules/.cache/terser-webpack-plugin
- rm -rf node_modules/.cache/babel-loader
- rm -rf node_modules/.cache/eslint-loader

branches:
  only:
  - /v\d+\.\d+.\d+(-.+)?/

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &